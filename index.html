<script>
var gCenterHud;
var gBottomLeftHud;
var gFpsHud;

function startApplication() 
{
	gCenterHud = gCenterHud || document.getElementById("center-hud"); 
	gBottomLeftHud = gBottomLeftHud || document.getElementById("bottomleft-hud");
	gFpsHud = gFpsHud || document.getElementById("fps-hud");
	
	var canvas = document.getElementById("webgl-canvas");
	if (!gApplication.start(canvas))
	{
		gCenterHud.style.color = "#CC0000";
		gCenterHud.innerHTML = 'Your browser does not support WebGL!<br/>' + 
			'Please, try the latest version of Firefox, Chrome or Safari.';
		return;
	}
	
	if (gl.compressedTexImage2D == null)
	{
		gBottomLeftHud.style.color = "yellow";
		gBottomLeftHud.innerHTML = "Your browser supports WebGL but doesn't support compressed textures!<br/>We will fallback to non-compressed textures but that will be slow...";
	}
	
	gApplication.run();
}
</script>
